<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Ajouter-playlist.component.scss">

  </head>






<body>

<section class="Form my-4 mx-2 bg">
  <div class="container">
    <br>
    <br>
    <br>
    <div class="row no-gutters">
      <div class="col-xl-5">
        <img src="assets/logoMusiq.jpg" class="img-fluid" alt="">
      </div>
      <div class="col-xl-7">
        <!-- <form> -->
          <div class="form-row">
            <div class="col-xl-7 px-5 pt-5">
              <div class="form__group field">
                <input type="input" class="form__field" id="nom" placeholder="Entrer un nom de Playlist" [(ngModel)]="name" required />
                <label for="Nom" class="form__label">Nom : </label>
              </div>
            </div>
            <div class="col-lg-7 px-5 pt-5">
              <div class="form__group field">
                <input type="input" class="form__field" id="crea" placeholder="Entrer votre nom de créateur" [(ngModel)]="createur" required />
                <label for="Nom" class="form__label">Créateur : </label>
              </div>
            </div>
            <div class="col-lg-7 px-5 pt-5">
              <div class="form__group field">
                <input type="input" class="form__field" id="sty" placeholder="Entrer le style de votre Playlist" [(ngModel)]="style" required />
                <label for="Nom" class="form__label">Style : </label>
              </div>
            </div>

            <div class="col-lg-7 px-5 pt-5">
              <button class="btn" (click)="ajouterPlaylist(name,createur,style)">Créer</button>
            </div>

          </div>
        <!-- </form> -->
    </div>
</div>
</div>
</section>
<div *ngIf="bool === 1">
  <app-ajouterMorceauxCreation></app-ajouterMorceauxCreation>
</div>

  </body>
</html>
