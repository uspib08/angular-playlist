<p>Liste des playlists</p>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Cr√©ateur</th>
      <th>Style</th>
      <th>Nombre de clicks</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let play of listPlaylist; index as i">
      <th>{{ i + 1 }}</th>
      <th>{{ play._nom }}</th>
      <th>{{ play._createur }}</th>
      <th>{{ play._style }}</th>
      <th>{{ play._nbclicks }}</th>
      <button routerLink="afficher" (click)="viewPlaylist(i)">voir</button>
    </tr>
  </tbody>
</table>
