<mat-tab-group  [disableRipple]="false">
    <mat-tab hidden></mat-tab>
    <mat-tab (change)="hideElements()" id="luti" label="{{tab._createur}}" *ngFor="let tab of this.listPlaylist; index as i">
      {{tab._createur}}
      <div class="table-responsive  col-sm-8">
        <table class="js-sort-table table table-light table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col" class="js-sort-number">Numero</th>
              <th scope="col" class="js-sort-string">Nom</th>
              <th scope="col" class="js-sort-string">Cr√©ateur</th>
              <th scope="col" class="js-sort-string">Style</th>
              <th class="js-sort-number">Nombre de clicks</th>
              <!-- <th class="js-sort-none">Supprimer</th> -->
              <th class="js-sort-none">Visualisation</th>
            </tr>
          </thead>

          <tbody class="thead-secondary">
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ tab._nom }}</td>
              <td>{{ tab._createur }}</td>
              <td>{{ tab._style}}</td>
              <td>{{ tab._nbclicks }}</td>
              <!-- <td><button class="glow-on-hover" type="button" >supprimer</button></td> -->
              <td><button class="glow-on-hover" type="button" routerLink="afficher" (click)="viewPlaylist(i)">voir</button></td>
            </tr>
          </tbody>
        </table>
        </div>
    </mat-tab>
</mat-tab-group>
