<div class="row">
  <div class="col-sm-5 px-5 pt-5">
    <label for="Nom">Titre : </label>
    <input type="text" class="form-control" id="nom" placeholder="Entrer le titre" [(ngModel)]="nom">
  </div>
  <div class="col-sm-5 px-5 pt-5">
    <label for="Nom">Artiste : </label>
    <input type="text" class="form-control" id="crea" placeholder="Entrer le nom de l'Artiste" [(ngModel)]="createur" >
  </div>
</div>
<br>
<div class="row">
  <button class="btn btn-outline-secondary col offset-1 col-sm-4" (click)="ajouterMorceaux(nom, createur)">Ajouter Morceau</button>
  <button class="btn btn-outline-primary col offset-1 col-sm-4" routerLink="lister">Enregistrer</button>
</div>
