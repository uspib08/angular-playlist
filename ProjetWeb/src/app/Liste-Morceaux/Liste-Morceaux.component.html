<style>
  .btn:hover{
        background: rgb(36, 144, 194);
        border: 1px;
      }

  .btn2:hover{
        background: rgb(194, 81, 36);
        border: 1px;
      }
</style>
<body>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Artiste</th>
      <th>Titre</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let m of this.liste; let i=index">
      <td >{{i+1}}</td>
      <td >{{m._artiste}}</td>
      <td >{{m._titre}}</td>
      <td ><button class="btn btn-outline-warning" (click)="envoyer(m._titre,m._artiste)">Ajouter</button></td>
    </tr>
  </tbody>
</table>

  <!-- </form> -->
<h1>Ajouter une suggestion</h1>
<div class="row">
  <div class="col-sm-5 px-5 pt-5">
    <label for="Nom">Nom de l'artiste : </label>
    <input type="text" class="form-control" id="nom" placeholder="Entrer le nom de l'artiste" [(ngModel)]="m._artiste">
  </div>
  <div class="col-sm-5 px-5 pt-5">
    <label for="Nom">Nom du titre : </label>
    <input type="text" class="form-control" id="crea" placeholder="Entrer le titre du morceaux" [(ngModel)]="m._titre">
  </div>
</div>
<div class="col offset-1 col-sm-7 px-5 pt-5">
  <button class="btn btn-outline-secondary" (click)="ajouter(m._artiste,m._titre)">Ajouter</button>
</div>
</body>
